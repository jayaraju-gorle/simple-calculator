<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="examples">
            <p>Try these:</p>
            <div class="example-buttons">
                <button class="example-btn">what is 5 plus 7</button>
                <button class="example-btn">square root of 16</button>
                <button class="example-btn">15% of 200</button>
            </div>
        </div>

        <div class="display">
            <input type="text" id="result" placeholder="Enter calculation...">
        </div>

        <div class="buttons">
            <button class="calculate-btn">Calculate</button>
            <button>Clear</button>
        </div>

        <div class="recent-calculations">
            <h3>Recent Calculations</h3>
            <div id="historyList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
