<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calculator</title>  <!-- Changed title -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" placeholder="Enter your calculation (e.g., '2 plus 3')"> <!-- Added placeholder -->
        </div>
        <div class="buttons">
            <button onclick="calculate()">Calculate</button>
            <button onclick="clearDisplay()">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
